version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-meeting-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./recordings:/app/recordings
    environment:
      - TZ=America/New_York
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

