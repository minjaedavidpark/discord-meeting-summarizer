# Render.com deployment configuration
# Deploy by connecting your GitHub repo to Render

services:
  - type: worker
    name: discord-meeting-bot
    env: docker
    plan: starter
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_GUILD_ID
        sync: false
      - key: DISCORD_VOICE_CHANNEL_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MEETING_TIME
        value: "09:00"
      - key: MEETING_TIMEZONE
        value: "America/New_York"
    disk:
      name: recordings
      mountPath: /app/recordings
      sizeGB: 1

