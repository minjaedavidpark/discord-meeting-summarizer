# Render.com deployment configuration
services:
  - type: web
    name: discord-meeting-bot
    env: docker
    plan: free
    startCommand: python bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_GUILD_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
